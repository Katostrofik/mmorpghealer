<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healer's Odyssey - Alpha v0.5.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="game-container" style="display:none;">
        <header id="top-ui-bar">
            <div id="target-frames">
                <div id="friendly-target-frame" class="target-frame">
                    Friendly: <span id="friendly-target-name">None</span>
                    <div class="health-bar-wrapper">
                        <div class="sct-container"></div>
                        <div class="health-bar-container mini-health-bar">
                            <div class="shield-bar"></div>
                            <div id="friendly-target-health" class="health-bar"></div>
                        </div>
                    </div>
                </div>
                <div id="enemy-target-frame" class="target-frame">
                    Enemy: <span id="enemy-target-name">None</span>
                    <div class="health-bar-wrapper">
                        <div class="sct-container"></div>
                        <div class="health-bar-container mini-health-bar">
                            <div id="enemy-target-health" class="health-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main id="battlefield-view">
            <div id="enemy-display-clickable-area">
                 <div class="sct-container enemy-sct-main"></div>
                {/* Enemy visual block will be inserted here by JS */}
            </div>
            <div id="player-character-area">
                <div id="casting-bar-container" style="display: none;">
                    <span id="casting-spell-name">Casting...</span>
                    <div id="casting-bar-progress"></div>
                </div>
            </div>
             <div id="combat-log-container">
                <h3>Combat Log</h3>
                <div id="combat-log"></div>
            </div>
        </main>
        
        <aside id="party-hud">
            <h2>Party</h2>
            <div id="party-frames">
                {/* Party member frames will be generated by JavaScript */}
            </div>
        </aside>

        <footer id="hotbar-area">
            <div id="healer-main-stats">
                Mana: <span id="mana-value">100</span> / <span id="max-mana-value">100</span>
            </div>
            <div id="ability-buttons"></div>
        </footer>
    </div>

    <div id="meta-progression-hub" style="display:block;">
        <h2>Healer's Guild</h2>
        <p>Runs Completed: <span id="runs-completed">0</span></p>
        <button id="start-new-run-button">Start New Run</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
